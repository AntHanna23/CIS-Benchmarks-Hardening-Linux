---
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Upgrade repo packages
  become: true
  yum: 
   name: "*"
   state: latest
  when:
  - ansible_os_family == 'RedHat'

- name: Upgrade repo packages
  become: true
  apt:
   upgrade: yes
   update_cache: yes
   cache_valid_time: 86400
  when:
  - ansible_os_family == 'Debian'

- name: Install necessary packages for audit
  yum:
    name: "{{ packages }}"
    state: latest
  when:  
   - ansible_os_family == 'RedHat'
 
- include_tasks: unloading_filesystems.yml
  become: yes
  when: 
  - ansible_os_family == 'RedHat'

- include_tasks: configure_partitions.yml
  become: yes
  when: 
  - ansible_os_family == 'RedHat'

- include_tasks: stickykey.yml
  become: yes
  when: 
  - ansible_os_family == 'RedHat'

- include_tasks: disabling_automounting.yml
  become: yes
  when: 
  - ansible_os_family == 'RedHat'

- include_tasks: repo.yml
  become: yes
  when: 
  - ansible_os_family == 'RedHat'

- include_tasks: filesystem_integrity.yml
  become: yes
  when:
  - ansible_os_family == 'RedHat'  

- include_tasks: secure_boot_settings.yml
  become: yes
  when:
  - ansible_os_family == 'RedHat'  